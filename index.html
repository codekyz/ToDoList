<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="webfonts/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="contents">
            <div class="contents__today">
                <div class="contents__date">2020년 9월 9일</div>
                <div class="contents__day">월요일</div>
            </div>

            <div class="contents__todo">
                <ul class="contents__todo__list">
                    <li class="contents__todo__item">
                        <input class="contents__todo__cb" type="checkbox" name="check" id="c1">
                        <span class="contents__todo__text">첫번째 할일</span>
                    </li class="contents__todo__item">
                    <li>
                        <input class="contents__todo__cb" type="checkbox" name="check" id="c2">
                        <span class="contents__todo__text">첫번째 할일</span>
                    </li>
                    <li class="contents__todo__item">
                        <input class="contents__todo__cb" type="checkbox" name="check" id="c3">
                        <span class="contents__todo__text">세번째 할일</span>
                    </li>
                </ul>
            </div>

            <div class="contents__add">
                <span class="contents__add__btn">추가하기</span>
            </div>
        </div>

        <div class="footer">
            <span class="footer__copyright">
                Vanilla JS로 만들어 보는 To-Do List
            </span>
            </footer>
        </div>
    </div>
</body>

</html>
