<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="webfonts/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="contents">
            <div class="contents__today">
                <div class="contents__date" id="today"></div>
                <div class="contents__day">월요일</div>
            </div>

            <div class="contents__todo">
                <ul class="contents__todo__list">
                    <li class="contents__todo__item">
                        <input class="contents__todo__cb" type="checkbox" name="check" id="cb" onclick="ischecked(this)">
                        <span class="contents__todo__text" id="text">첫번째 할일</span>
                        <div><i class="far fa-edit"></i> <i class="far fa-trash-alt"></i></div>
                    </li>
                </ul>
            </div>

            <div class="contents__add">
                <button class="contents__add__btn">추가하기 <i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="footer">
            <span class="footer__copyright">
                Vanilla JS로 만들어 보는 To-Do List
            </span>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
